name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command-line tools
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSfL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d cmdline-temp
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-temp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          rm -rf cmdline.zip cmdline-temp
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Add Android platform-tools to PATH
        run: echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Download Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.4.1-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.4.1/bin" >> $GITHUB_PATH

      - name: Build debug APK
        working-directory: android-app
        run: |
          set -e
          # Use project wrapper if present, otherwise use installed gradle
          if [ -x "./gradlew" ]; then
            ./gradlew assembleDebug --no-daemon
          else
            gradle assembleDebug --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
